<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/layout_4block :: layout(~{::body/content()})}">
<head>
<title>会員変更入力 | シェアードショップ</title>
<meta charset="UTF-8" />
</head>
<body th:object="${userForm}" class="admin user_update_input_admin">
		<h3>社員変更入力画面</h3>
    <div class="update">
      <form th:action="@{/update/check}" method="post" th:object="${employeeForm}">
        <!-- エラーメッセージの出力 -->
        <p>
          <span th:each="error:${#fields.detailedErrors()}">
            <span th:text="${error.message}"></span><br />
          </span>
        </p>

        <div class="form">
          <div class="label">パスワード：</div>
          <div class="input">
            <input type="password" th:field="*{empPass}" />
          </div>
        </div>
        <div class="form">
          <div class="label">社員名：</div>
          <div class="input">
            <input type="text" th:field="*{empName}" />
          </div>
        </div>
        <div class="form">
          <div class="label">性別：</div>
          <div class="input">
            <input type="radio" th:field="*{gender}" value="1" />男性&nbsp;
            <input type="radio" th:field="*{gender}" value="2" />女性
          </div>
        </div>
        <div class="form">
          <div class="label">住所：</div>
          <div class="input">
            <input type="text" th:field="*{address}" />
          </div>
        </div>
        <div class="form">
          <div class="label">生年月日：</div>
          <div class="input">
            <input type="text" th:field="*{birthday}" />(YYYY/MM/DD)
          </div>
        </div>

		<!-- 管理者権限のみ表示 -->
        <th:block th:if="${session.user.authority==2}">
        <div class="form">
          <div class="label">権限：</div>
          <div class="input">
            <input type="radio" th:field="*{authority}" value="1" />一般&nbsp;&nbsp;
            <input type="radio" th:field="*{authority}" value="2" />管理者
          </div>
        </div>
        </th:block>
        
        <div class="form">
          <div class="label">部署名：</div>
          <div class="input">
            <select th:field="*{deptId}">
              <option value="1">営業部</option>
              <option value="2">経理部</option>
              <option value="3">総務部</option>
            </select>
          </div>
        </div>
        <div class="form">
          <div class="label"></div>
          <div class="input">
            <input type="hidden" th:field="*{empId}" /> <input
              type="submit" value="変更" />
          </div>
        </div>
      </form>
      <form th:action="@{/list}">
        <div class="form">
          <div class="label"></div>
          <div class="input">
            <input type="submit" value="戻る" />
          </div>
        </div>
      </form>
    </div>
</body>
</html>
